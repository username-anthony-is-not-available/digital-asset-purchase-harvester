name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=digital_asset_harvester --cov-report=xml --cov-report=term-missing -m "not integration and not performance"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Check code formatting with Black
      run: |
        black --check digital_asset_harvester/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only digital_asset_harvester/ tests/

    - name: Lint with Flake8
      run: |
        flake8 digital_asset_harvester/ tests/ --count --show-source --statistics

    - name: Type check with mypy
      run: |
        mypy digital_asset_harvester/
      continue-on-error: true  # Don't fail CI on type errors yet

    - name: Security check with Bandit
      run: |
        bandit -r digital_asset_harvester/ -c pyproject.toml
      continue-on-error: true  # Don't fail CI on security warnings yet

    - name: Dependency vulnerability scan with pip-audit
      run: |
        pip install pip-audit
        pip-audit -r requirements.txt
        pip-audit -r requirements-dev.txt

  integration:
    name: Integration Tests (with Ollama)
    runs-on: ubuntu-latest
    # Only run on main branch or when PR is labeled
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-integration-tests')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh

    - name: Start Ollama service
      run: |
        ollama serve &
        sleep 5

    - name: Pull Ollama model
      run: |
        ollama pull llama3.2:3b

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --timeout=300
      timeout-minutes: 15
